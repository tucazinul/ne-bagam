<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ğŸŒ¡ï¸ Pool Temp Monitor</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #74ebd5, #ACB6E5);
      text-align: center;
      padding: 3rem;
      color: #222;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
    }
    .temp {
      font-size: 3rem;
      font-weight: bold;
      margin-top: 2rem;
    }
    .time {
      margin-top: 0.5rem;
      font-size: 1rem;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>ğŸŠ Pool Temperature</h1>
  <div class="temp" id="temp">Loading...</div>
  <div class="time" id="time">â³ Fetching...</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getDatabase, ref, onValue } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "your-project-id.firebaseapp.com",
      databaseURL: "https://your-project-id.firebaseio.com",
      projectId: "your-project-id",
      storageBucket: "your-project-id.appspot.com",
      messagingSenderId: "your-sender-id",
      appId: "your-app-id"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    const tempRef = ref(db, "temperature/value");

    onValue(tempRef, (snapshot) => {
      const temp = snapshot.val();
      document.getElementById("temp").textContent = `ğŸŒ¡ï¸ ${temp.toFixed(1)} Â°C`;
      document.getElementById("time").textContent = `ğŸ” Last updated: ${new Date().toLocaleTimeString()}`;
    });
  </script>
</body>
</html>
