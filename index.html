<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Piscina Temp</title>
    <link rel="manifest" href="manifest.json" />
    <meta name="theme-color" content="#0288d1" />
    <link rel="apple-touch-icon" href="icon.png" />
    <style>
      html,
      body {
        margin: 0;
        padding: 0;
        height: 100%;
        font-family: "Segoe UI", sans-serif;
        background: linear-gradient(to bottom right, #4fc3f7, #0288d1);
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        text-align: center;
      }
      .container {
        padding: 1em;
      }
      .temp {
        font-size: 4rem;
        font-weight: bold;
      }
      .emoji {
        font-size: 5rem;
        margin-top: 0.5em;
      }
      .status {
        font-size: 0.9rem;
        opacity: 0.7;
        margin-top: 1em;
      }
    </style>
    <link rel="icon" href="icon.png" type="image/png" />
  </head>
  <body>
    <div class="container">
      <div class="temp" id="temp">-- ¬∞C</div>
      <div class="emoji" id="emoji">ü§î</div>
      <div class="status" id="status">Se √ÆncarcƒÉ...</div>
    </div>

    <script>
      const tempEl = document.getElementById("temp");
      const emojiEl = document.getElementById("emoji");
      const statusEl = document.getElementById("status");

      function updateDisplay(temp, source = "online") {
        tempEl.textContent = temp.toFixed(1) + " ¬∞C";
        emojiEl.textContent =
          temp < 22 ? "ü•∂" : temp < 24 ? "üò¨" : temp < 28 ? "üòä" : "ü•µ";

        const now = new Date();
        statusEl.textContent = `${
          source === "offline" ? "‚ö†Ô∏è Offline ‚Ä¢ " : ""
        }Ultima actualizare: ${now.toLocaleTimeString()}`;
      }

      async function fetchTemp() {
        const url =
          "https://nebagam-d21a0-default-rtdb.europe-west1.firebasedatabase.app/temperature.json";

        try {
          const response = await fetch(url);
          const temp = await response.json();

          if (temp !== null && !isNaN(temp)) {
            localStorage.setItem("lastTemp", temp);
            updateDisplay(temp, "online");
          } else {
            throw new Error("Invalid temp");
          }
        } catch (error) {
          const cached = localStorage.getItem("lastTemp");
          if (cached !== null && !isNaN(cached)) {
            updateDisplay(parseFloat(cached), "offline");
          } else {
            tempEl.textContent = "-- ¬∞C";
            emojiEl.textContent = "‚ö†Ô∏è";
            statusEl.textContent = "FƒÉrƒÉ conexiune »ôi fƒÉrƒÉ cache.";
          }
        }
      }

      fetchTemp();
      setInterval(fetchTemp, 10000);

      // Register Service Worker
      if ("serviceWorker" in navigator) {
        navigator.serviceWorker
          .register("sw.js")
          .then(() => {
            console.log("‚úÖ Service Worker registered");
          })
          .catch((err) => {
            console.warn("‚ùå Service Worker error:", err);
          });
      }
    </script>
  </body>
</html>
