<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Piscina Live</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom right, #4fc3f7, #0288d1);
      color: white;
      display: flex;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .container {
      padding: 1em;
    }
    .temp {
      font-size: 4rem;
      font-weight: bold;
    }
    .emoji {
      font-size: 5rem;
      margin-top: 0.5em;
    }
    .info {
      margin-top: 1em;
      font-size: 1.5rem;
    }
    .status {
      font-size: 0.9rem;
      opacity: 0.7;
      margin-top: 1em;
    }
  </style>
  <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèä</text></svg>">
</head>
<body>
  <div class="container">
    <div class="temp" id="temp">-- ¬∞C</div>
    <div class="emoji" id="emoji">ü§î</div>
    <div class="info">
      üç∫ Bere: <span id="beer">--</span><br/>
      üç∑ Vin: <span id="wine">--</span>
    </div>
    <div class="status" id="status">Ultima actualizare...</div>
  </div>

  <script>
    const tempEl = document.getElementById("temp");
    const emojiEl = document.getElementById("emoji");
    const beerEl = document.getElementById("beer");
    const wineEl = document.getElementById("wine");
    const statusEl = document.getElementById("status");

    async function fetchData() {
      try {
        const [tempRes, beerRes, wineRes] = await Promise.all([
          fetch("https://nebagam-d21a0-default-rtdb.europe-west1.firebasedatabase.app/temperature.json"),
          fetch("https://nebagam-d21a0-default-rtdb.europe-west1.firebasedatabase.app/beer.json"),
          fetch("https://nebagam-d21a0-default-rtdb.europe-west1.firebasedatabase.app/wine.json")
        ]);

        const [temp, beer, wine] = await Promise.all([
          tempRes.json(),
          beerRes.json(),
          wineRes.json()
        ]);

        if (temp !== null && !isNaN(temp)) {
          tempEl.textContent = temp.toFixed(1) + " ¬∞C";
          emojiEl.textContent =
            temp < 15 ? "ü•∂" :
            temp < 24 ? "üò¨" :
            temp < 29 ? "üòä" : "ü•µ";
        } else {
          tempEl.textContent = "-- ¬∞C";
          emojiEl.textContent = "‚ùì";
        }

        beerEl.textContent = beer ?? "--";
        wineEl.textContent = wine ?? "--";

        const now = new Date();
        statusEl.textContent = "Ultima actualizare: " + now.toLocaleTimeString();
      } catch (e) {
        console.error("Eroare la citirea datelor:", e);
        statusEl.textContent = "Eroare la conectare.";
      }
    }

    fetchData();
    setInterval(fetchData, 10000);
  </script>
</body>
</html>
